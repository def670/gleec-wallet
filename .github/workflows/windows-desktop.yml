name: Windows Desktop Build (GleecDEX)

on:
  workflow_dispatch: {}
  push:
    tags:
      - "v*-windows"

jobs:
  build-windows:
    runs-on: windows-latest

    env:
      # Map your secret into the exact env var the build transformer expects
      GITHUB_API_PUBLIC_READONLY_TOKEN: ${{ secrets.GH_API_PUBLIC_READONLY_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Pub get
        run: flutter pub get

      - name: Build Windows (Release)
        run: flutter build windows --release

      - name: Package build output
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "dist\GleecDEX-windows-x64.zip" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GleecDEX-windows-x64
          path: dist/GleecDEX-windows-x64.zip
