name: Windows Desktop Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*-windows'

jobs:
  build-windows:
    runs-on: windows-2022

    env:
      FLUTTER_VERSION: 3.38.6
      GITHUB_API_PUBLIC_READONLY_TOKEN: ${{ secrets.GH_API_PUBLIC_READONLY_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows (release)
        run: flutter build windows --release

      - name: Prepare release bundle
        shell: bash
        run: |
          mkdir -p release
          cp -r build/windows/x64/runner/Release/* release/

      - name: Zip Windows release
        shell: bash
        run: |
          cd release
          zip -r ../GleecDEX-windows-x64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GleecDEX-windows-x64
          path: GleecDEX-windows-x64.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: GleecDEX-windows-x64.zip
