# .github/workflows/windows-desktop.yml
name: Windows Desktop

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
  pull_request:
    branches: ["main"]

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Init submodules (force)
        shell: pwsh
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Verify komodo_wallet_build_transformer exists
        shell: pwsh
        run: |
          if (!(Test-Path "sdk\packages\komodo_wallet_build_transformer\pubspec.yaml")) {
            Write-Host "Missing sdk\packages\komodo_wallet_build_transformer\pubspec.yaml"
            Write-Host "Listing sdk\packages:"
            Get-ChildItem "sdk\packages" -ErrorAction SilentlyContinue
            exit 1
          }

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter doctor
        shell: pwsh
        run: flutter doctor -v

      - name: Pub get (root)
        shell: pwsh
        run: flutter pub get

      - name: Build Windows release
        shell: pwsh
        run: |
          flutter clean
          flutter pub get
          flutter build windows --release

      - name: Package Windows build
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $outDir = "build\windows\x64\runner\Release"
          if (!(Test-Path $outDir)) { throw "Build output not found: $outDir" }

          $zipName = "GleecDEX-windows-x64.zip"
          if (Test-Path $zipName) { Remove-Item $zipName -Force }

          Compress-Archive -Path "$outDir\*" -DestinationPath $zipName
          Write-Host "Created $zipName"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GleecDEX-windows-x64
          path: GleecDEX-windows-x64.zip
          if-no-files-found: error
