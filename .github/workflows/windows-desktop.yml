name: Windows Desktop Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*-windows'

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.6
          channel: stable
          cache: true

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      # DEBUG: confirm the token exists (does NOT print the token)
      - name: Confirm GitHub readonly token is present
        shell: pwsh
        env:
          GITHUB_API_PUBLIC_READONLY_TOKEN: ${{ secrets.GH_API_PUBLIC_READONLY_TOKEN }}
        run: |
          if (-not $env:GITHUB_API_PUBLIC_READONLY_TOKEN) {
            Write-Error "GITHUB_API_PUBLIC_READONLY_TOKEN is NOT set"
            exit 1
          }
          Write-Host ("Token is set. Length: " + $env:GITHUB_API_PUBLIC_READONLY_TOKEN.Length)

      - name: Build Windows (release)
        shell: pwsh
        env:
          # IMPORTANT: set it RIGHT HERE so flutter->cmake->custom command inherits it
          GITHUB_API_PUBLIC_READONLY_TOKEN: ${{ secrets.GH_API_PUBLIC_READONLY_TOKEN }}
        run: |
          flutter build windows --release -v

      - name: Prepare release bundle
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item -Recurse -Force build\windows\x64\runner\Release\* release\

      - name: Zip Windows release
        shell: pwsh
        run: |
          if (Test-Path GleecDEX-windows-x64.zip) { Remove-Item GleecDEX-windows-x64.zip -Force }
          Compress-Archive -Path release\* -DestinationPath GleecDEX-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GleecDEX-windows-x64
          path: GleecDEX-windows-x64.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: GleecDEX-windows-x64.zip
