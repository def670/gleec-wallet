name: Windows Desktop

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags:
      - "v*"

jobs:
  build-windows:
    name: Build (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Show submodule status (debug)
        shell: bash
        run: |
          git submodule status --recursive || true
          ls -la
          ls -la sdk || true
          ls -la sdk/packages || true
          ls -la sdk/packages/komodo_wallet_build_transformer || true

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: "stable"
          cache: true

      - name: Flutter doctor (debug)
        shell: bash
        run: flutter doctor -v

      - name: Pub get (root)
        shell: bash
        run: flutter pub get

      - name: Build Windows Release
        shell: bash
        run: flutter build windows --release

      - name: Package build output (zip)
        shell: bash
        run: |
          mkdir -p dist
          cd build/windows/x64/runner/Release
          7z a -tzip ../../../dist/GleecDEX-windows-x64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GleecDEX-windows-x64
          path: dist/GleecDEX-windows-x64.zip

      - name: Publish GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GleecDEX-windows-x64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
