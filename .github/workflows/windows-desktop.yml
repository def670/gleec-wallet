name: Windows Desktop (Release)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-2022

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Ensure submodules are up to date
        shell: pwsh
        run: |
          git config --system core.longpaths true
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.38.6"
          cache: true

      - name: Flutter doctor
        shell: pwsh
        run: flutter doctor -v

      - name: Pub get
        shell: pwsh
        run: flutter pub get

      - name: Build Windows release
        shell: pwsh
        env:
          # This is the missing variable your logs complain about
          GITHUB_API_PUBLIC_READONLY_TOKEN: ${{ github.token }}
        run: flutter build windows --release

      - name: Package ZIP
        shell: pwsh
        run: |
          $outDir = "build\windows\x64\runner\Release"
          if (!(Test-Path $outDir)) {
            Write-Host "ERROR: Build output not found at $outDir"
            Get-ChildItem -Recurse build\windows -ErrorAction SilentlyContinue | Select-Object FullName
            exit 1
          }
          $zip = "GleecDEX-windows-x64.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "$outDir\*" -DestinationPath $zip
          Write-Host "Created $zip"
          Get-Item $zip | Format-List

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GleecDEX-windows-x64
          path: GleecDEX-windows-x64.zip

      - name: Attach to GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: GleecDEX-windows-x64.zip
